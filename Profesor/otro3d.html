<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/otro3d.css" />
    <title>Triangle Effect</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <div class="overlap"></div>
        <div class="shape"></div>
        <div class="shape-fill"></div>
      </div>
      <div class="image">
        <div class="shape right"></div>
        <div class="shape-fill right"></div>
      </div>
    </div>
    <div class="card">
      <div class="image">
        <div class="overlap"></div>
        <div class="shape img2"></div>
        <div class="shape-fill img2"></div>
      </div>
      <div class="image">
        <div class="shape right img2"></div>
        <div class="shape-fill right img2"></div>
      </div>
    </div>
  </body>
</html>
