<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtener el formulario
        var formulario = document.getElementById("login-form");

        // Agregar evento de validación al formulario
        formulario.addEventListener("submit", function (event) {
          var emailInput = document.getElementById("email");
          var email = emailInput.value;

          // Patrón de expresión regular para validar el correo electrónico
          var patron = /^[\w.-]+@[\w.-]+\.\w+$/;

          // Verificar si el correo electrónico coincide con el patrón
          if (!patron.test(email)) {
            event.preventDefault(); // Detener el envío del formulario
            alert("El correo electrónico no es válido.");
          }
        });
      });
    </script>
  </head>
  <body>
    <form id="login-form" action="menu.html" method="#">
      <h2>Login</h2>
      <span class="line"></span>
      <p>Ingresa credenciales..</p>
      <div class="input-group">
        <label for="email">Correo</label>
        <input
          type="email"
          placeholder="Correo"
          name="email"
          id="email"
          required
        />
        <label for="contraseña">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
        />
        <div class="form-txt">
          <a href="#">Politicas de privacidades</a>
          <a href="#">Terminos y condisiones</a>
        </div>
        <input type="submit" value="Enviar" class="btn" />
        <!--  <input type="hidden" name="_next" value=""http://127.0.0.1:5500/>
        <input type="hidden" name="_captcha" value="false" />-->
      </div>
    </form>
  </body>
</html>
