<!DOCTYPE html>
<html>
<head>
    <title>Identificaciones</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Datos de Identificación</h1>
    
    <div id="datos-container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombres" readonly>

            <label for="email">Email:</label>
            <input type="email" id="emails" readonly>

            <label for="password">Password:</label>
            <input type="password" id="passwords" readonly>
        </form>
    </div>

    <script>
        // Obtener los datos de la URL
        var urlParams = new URLSearchParams(window.location.search);
        
        // Obtener los valores de los parámetros
        var nombre = urlParams.get("nombre");
        var email = urlParams.get("email");
        var password = urlParams.get("password");

        // Mostrar los valores en los elementos correspondientes
        document.getElementById("nombres").value = nombre;
        document.getElementById("emails").value = email;
        document.getElementById("passwords").value = password;
    </script>
</body>
</html>
